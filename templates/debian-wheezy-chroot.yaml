#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# RECIPE: <%= recipe_name %>
#
# DESCRIPTION: This recipe build a base debian wheezy appliance.
#
# TEMPLATE: <%= @name %>
#
# WARNING: autologin means anyone booting this image get acces WITHOUT password
#
#==============================================================================

---
# Loads some helpful aliases
aliases: defaults.yaml
# Enables qcow2 checkpoint
checkpoint: qcow2.yaml
#== Global variables use by Kameleon engine and the steps
global:
  ## User varibales : used by the recipe
  cachedir: /var/cache/kameleon
  rootfs: $$kameleon_cwd/rootfs
  user_name: kameleon
  arch: amd64

  nbd_device: /dev/nbd10
  container: "$${kameleon_recipe_name}_temp.qcow2"

  distrib: debian
  release: wheezy

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps: [$$distrib/$$release, $$distrib]

  # Shell session from where we launch exec_out commands. There is often a
  # local bash session, but it can be a remote shell on other machines or on
  # any shell. (eg. bash, chroot, fakechroot, ssh, tmux, lxc...)
  out_context:
    cmd: bash
    workdir: $$kameleon_cwd

  # Shell session that allows us to connect to the building machine in order to
  # configure it and setup additional programs
  default_env: "USER=root HOME=/root LC_ALL=POSIX"
  in_context:
    cmd: $$default_env chroot $$rootfs bash
    workdir: /

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - debootstrap:
    - release: $$release
    - arch: $$arch
    - repository: http://ftp.fr.debian.org/debian/
    - rootfs_archive: $$cachedir/$$distrib/$$release/$$arch/debootstrap.tar.gz
  - prepare_appliance_with_nbd:
    - mountdir: $$rootfs
    - image_size: 2G
    - filesystem_type: ext4
    - rootfs_archive: $$cachedir/$$distrib/$$release/$$arch/debootstrap.tar.gz
  - start_chroot:
    - rootfs: $$rootfs


#== Install and configuration steps
# WARNING: this part should be independante from the build context (whenever
# possible...)
setup:
  # Install
  - software_install:
    - packages: >
        debian-keyring ntp zip unzip rsync sudo less vim bash-completion
  - kernel_install:
    - arch: $$arch
  # Configuration
  - system_config:
    - locales: fr_FR en_US
    - lang: fr_FR.UTF-8
    - timezone: Europe/Paris
  - keyboard_config:
    - layout: "fr,us"
  - network_config:
    - hostname: kameleon-$$distrib
  - create_user:
    - name: $$user_name
    - group: admin
    - password: $$user_name

#== Export the generated appliance in the format of your choice
export:
  - save_appliance_from_nbd:
    - filename: "$${kameleon_recipe_name}"
    - save_as_qcow2
    # - save_as_tgz
    # - save_as_raw
    # - save_as_vmdk
    # - save_as_vdi
