extend: archlinux

setup:
  - install_yaourt
  - install_gnome:
    - keyboard_layout: en
    - extra_packages: >
        firefox-i18n-en-us flashplugin libreoffice libreoffice-en-US telepathy
        hunspell-en faenza-icon-theme file-roller
