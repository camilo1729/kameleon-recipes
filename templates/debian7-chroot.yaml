#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# RECIPE: <%= recipe_name %>
#
# DESCRIPTION: Build a debian wheezy appliance using chroot and qemu-nbd.
#
# TEMPLATE: <%= @name %>
#
#==============================================================================

---
# Loads some helpful aliases
aliases: defaults.yaml
# Enables qcow2 checkpoint
checkpoint: qcow2.yaml
#== Global variables use by Kameleon engine and the steps
global:
  ## User varibales : used by the recipe
  cachedir: /var/cache/kameleon
  user_name: kameleon
  arch: amd64

  ## Disk options
  nbd_device: /dev/nbd1
  image_disk: $$kameleon_cwd/base_$$kameleon_recipe_name.qcow2
  image_size: 10G
  filesystem_type: ext4
  # Chroot options
  rootfs: $$kameleon_cwd/rootfs

  # Distribution
  distrib: debian
  release: wheezy

  ## System variables. Required by kameleon engine

  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib

  # Shell session from where we launch exec_out commands. There is often a
  # local bash session, but it can be a remote shell on other machines or on
  # any shell. (eg. bash, chroot, fakechroot, ssh, tmux, lxc...)
  out_context:
    cmd: bash
    workdir: $$kameleon_cwd

  # Shell session that allows us to connect to the building machine in order to
  # configure it and setup additional programs
  in_context:
    cmd: USER=root HOME=/root LC_ALL=POSIX chroot $$kameleon_cwd/rootfs bash
    workdir: /

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - debootstrap:
    - include_pkg: >
        ifupdown locales libui-dialog-perl dialog isc-dhcp-client netbase
        net-tools iproute acpid openssh-server pciutils extlinux
        linux-image-$$arch
    - release: $$release
    - arch: $$arch
    - repository: http://ftp.fr.debian.org/debian/
    - enable_cache: true
    - rootfs_partial: $$cachedir/$$distrib/$$release/$$arch/rootfs
  - create_disk
  - initialize_disk:
    - rootfs_partial: $$cachedir/$$distrib/$$release/$$arch/rootfs
  - start_chroot
  - install_bootloader

#== Install and configuration steps
# WARNING: this part should be independante from the out context (whenever
# possible...)
setup:
  # Install
  - configure_apt:
    - enable_contrib_repo: true
    - enable_nonfree_repo: true
    - install_recommends: false
  - upgrade_system:
    - dist_upgrade: true
  - install_software:
    - packages: >
        debian-keyring ntp zip unzip rsync sudo less vim bash-completion
  - configure_kernel:
    - arch: $$arch
  # Configuration
  - configure_system:
    - locales: POSIX C en_US fr_FR de_DE
    - lang: en_US.UTF-8
    - timezone: Europe/Paris
  - configure_keyboard:
    - layout: "us,fr,de"
  - configure_network:
    - hostname: kameleon-$$distrib
  - create_group:
    - name: admin
  - create_user:
    - name: $$user_name
    - groups: sudo admin
    - password: $$user_name

#== Export the generated appliance in the format of your choice
export:
  - save_appliance:
    - input: $(readlink $$image_disk)
    - output: "$${kameleon_recipe_name}"
    - save_as_qcow2
    # - save_as_qed
    # - save_as_tgz
    # - save_as_raw
