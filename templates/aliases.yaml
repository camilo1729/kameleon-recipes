write_in:
  - exec_in: |
              mkdir -p $(dirname @1);
              echo -e @2 > @1
write_out:
  - exec_out: |
              mkdir -p $(dirname @1);
              echo -e @2 > @1
append_in:
  - exec_in: |
              mkdir -p $(dirname @1);
              echo -e @2 >> @1
append_out:
  - exec_out: |
              mkdir -p $(dirname @1);
              echo -e @2 >> @1
copy2out:
  - exec_out: mkdir -p $(dirname @2)
  - pipe:
      - exec_in: cat @1
      - exec_out: cat > @2
copy2in:
  - exec_in: mkdir -p $(dirname @2)
  - pipe:
      - exec_out: cat @1
      - exec_in: cat > @2
