#
# DESCRIPTION: Debian 7 (Wheezy) GNOME Desktop edition.
#
#==============================================================================

---
extend: debian7-amd64

global:
  # Apt options
  apt_install_recommends: true
  virtualbox_memory_size: 1024
  extlinux_theme: debian

bootstrap:
  - @base

setup:
  - @base
  - install_gnome:
    - extra_packages: gedit gnome-documents

export:
  - @base
