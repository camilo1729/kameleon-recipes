---
# Loads some helpful aliases
aliases: defaults.yaml
# Enables virtualbox checkpoint
checkpoint: virtualbox.yaml
#== Global variables use by Kameleon engine and the steps
global:
  ## User varibales : used by the recipe
  user_name: kameleon
  user_password: $$user_name

  # Distribution
  distrib: centos
  release: 6.5
  arch: x86_64
  hostname: kameleon-$$distrib

  ## VirtualBox options
  virtualbox_memory_size: 768
  virtualbox_ssh_port: 55423
  virtualbox_os_type: Fedora_64
  virtualbox_vmid: $${kameleon_recipe_name}_$${kameleon_short_uuid}
  virtualbox_image_size: 10000  ## megabytes
  virtualbox_image_disk: $$kameleon_cwd/base_$$kameleon_recipe_name.vdi

  ## Kameleon iso bootstrap
  boot2kameleon_url: http://kameleon.imag.fr/iso/boot2debian/debian-jessie-$${arch}-insecure.iso
  insecure_ssh_key_url: http://kameleon.imag.fr/iso/boot2debian/keys/insecure_id_rsa

  ## Rootfs options
  rootfs: /rootfs
  rootfs_download_path: $$rootfs
  filesystem_type: ext4

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib
    - "fedora"

  ssh_config_file: $$kameleon_cwd/ssh_config
  out_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t /bin/bash
    workdir: /root/kameleon_workdir
    proxy_cache: 10.0.2.2

  in_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t chroot $$rootfs /bin/bash
    workdir: /root/kameleon_workdir
    proxy_cache: 10.0.2.2

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - enable_checkpoint
  - prepare_virtualbox
  - start_virtualbox
  - install_requirements:
    - packages: parted e2fsprogs yum rpm curl
  - initialize_disk:
    - disk_device: /dev/sda
  - yum_bootstrap:
    - release_package: http://mirrors.kernel.org/$${distrib}/$$release/os/$$arch/Packages/$${distrib}-release-6-5.el6.$${distrib}.11.1.$${arch}.rpm
  - start_chroot

# == Install and configuration steps
setup:
  - update_system
  - minimal_install
  - install_software:
    - packages: > 
        kernel kernel-devel syslinux-extlinux bash-completion kbd dhclient 
        sudo openssh-server openssh-clients
  - install_bootloader
  - configure_system:
    - locales: POSIX C en_US fr_FR de_DE
    - lang: en_US.UTF-8
    - timezone: UTC
  - configure_keyboard:
    - layout: "us"
  - configure_network:
    - hostname: kameleon-$$distrib
  - create_user:
    - name: $$user_name
    - groups: wheel
    - password: $$user_password

#== Export the generated appliance in the format of your choice
export:
  - disable_checkpoint
  - export_virtualbox:
    - output: "$$kameleon_cwd/$${kameleon_recipe_name}.ova"
