#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian 7 (Wheezy) base system
#
#==============================================================================

---
# Loads some helpful aliases
aliases: defaults.yaml
# Enables virtualbox checkpoint
checkpoint: virtualbox.yaml
#== Global variables use by Kameleon engine and the steps
global:
  ## User varibales : used by the recipe
  user_name: kameleon
  user_password: $$user_name

  # Distribution
  distrib: debian
  release: wheezy
  arch: amd64
  kernel_arch: $$arch
  hostname: kameleon-$$distrib

  ## VirtualBox options
  virtualbox_memory_size: 512
  virtualbox_ssh_port: 55423
  virtualbox_os_type: Debian_64
  virtualbox_vmid: $${kameleon_recipe_name}_$${kameleon_short_uuid}
  virtualbox_image_size: 10000  ## megabytes
  virtualbox_image_disk: $$kameleon_cwd/base_$$kameleon_recipe_name.vdi

  ## Kameleon iso bootstrap
  boot2kameleon_url: http://kameleon.imag.fr/iso/boot2kameleon-0.1.0-x86_64-insecure.iso
  insecure_ssh_key_url: http://kameleon.imag.fr/iso/keys/insecure_id_rsa

  ## Rootfs options
  rootfs: /rootfs
  rootfs_download_path: $$rootfs
  filesystem_type: ext4

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib

  # Apt options
  apt_repository: http://ftp.debian.org/debian/
  apt_enable_contrib: true
  apt_enable_nonfree: true
  apt_install_recommends: false

  ssh_config_file: $$kameleon_cwd/ssh_config
  out_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t /bin/bash
    workdir: /root/kameleon_workdir
    proxy_cache: 10.0.2.2

  in_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t chroot $$rootfs /bin/bash
    workdir: /root/kameleon_workdir
    proxy_cache: 10.0.2.2

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - enable_checkpoint
  - prepare_virtualbox
  - start_virtualbox
  - initialize_disk:
    - disk_device: /dev/sda
  - debootstrap:
    - include_pkg: apt-utils ca-certificates locales less
    - release: $$release
    - arch: $$arch
    - repository: $$apt_repository
    - enable_cache: true
    - variant: minbase
  - start_chroot

#== Install and configuration steps
setup:
  # Install
  - configure_apt:
    - repository: $$apt_repository
    - enable_contrib_repo: $$apt_enable_contrib
    - enable_nonfree_repo: $$apt_enable_nonfree
    - install_recommends: $$apt_install_recommends
  - upgrade_system:
    - dist_upgrade: true
  - install_software:
    - packages: >
        debian-keyring ntp sudo less vim bash-completion curl less acpid
        linux-image-$$kernel_arch isc-dhcp-client isc-dhcp-common ifupdown
        iptables iputils-ping iproute pciutils psmisc extlinux
        syslinux-themes-debian
  - configure_kernel
  - install_bootloader
  # Configuration
  - configure_system:
    - locales: POSIX C en_US fr_FR de_DE
    - lang: en_US.UTF-8
    - timezone: UTC
  - configure_keyboard:
    - layout: "us,fr,de"
  - configure_network
  - create_group:
    - name: admin
  - create_user:
    - name: $$user_name
    - groups: sudo admin
    - password: $$user_password

#== Export the generated appliance
export:
  - disable_checkpoint
  - export_virtualbox:
    - output: "$$kameleon_cwd/$${kameleon_recipe_name}.ova"
