---
extend: fedora20-x86_64

global:
  # Distribution
  distrib: fedora
  release: rawhide
  arch: x86_64

bootstrap:
  - liveos_bootstrap:
    - mirror_distrib_path: fedora/development/$${release}/$$arch/os
  - initialize_disk_qemu
  - prepare_qemu
  - install_bootloader
  - start_qemu

setup:
  - @base

export:
  - @base
