- install_kernel:
  - exec_in: yum install -y kernel kernel-devel

- update_initramfs:
  - exec_in: INITRAMFS=$(basename /boot/vmlinuz-* | tr 'vmlinuz' 'initramfs')
  - exec_in: dracut -f "/boot/$INITRAMFS.img"

- install_extlinux:
  - exec_in: "yum install -y install syslinux-extlinux 2>&1"
  - on_setup_clean:
    - exec_in: |
        dir=/var/lib/os-prober/mount
        test ! -d "$dir" || (umount -f -l "$dir" && rmdir "$dir")
