# Software Install
- configure_apt_to_use_less_disk_space:
  - write_in:
    - /etc/apt/apt.conf.d/02compress_indexes
    - |
      Acquire::GzipIndexes "true";
      Acquire::CompressionTypes::Order:: "gz";
  - write_in:
    - /etc/apt/apt.conf.d/02nocache
    - |
      Dir::Cache {
        srcpkgcache "";
        pkgcache "";
      }
  - write_in:
    - /etc/dpkg/dpkg.cfg.d/01_nodoc
    - |
      path-exclude /usr/share/doc/*
      # we need to keep copyright files for legal reasons
      path-include /usr/share/doc/*/copyright
      path-exclude /usr/share/man/*
      path-exclude /usr/share/groff/*
      path-exclude /usr/share/info/*
      # lintian stuff is small, but really unnecessary
      path-exclude /usr/share/lintian/*
      path-exclude /usr/share/linda/*
      path-exclude /usr/share/locale/*
      path-include /usr/share/locale/en*
  ## Temporarily disable dpkg fsync to make building faster.
  - exec_in: echo force-unsafe-io > /etc/dpkg/dpkg.cfg.d/02apt-speedup
  - on_export_init:
    - exec_init: rm /etc/dpkg/dpkg.cfg.d/02apt-speedup
  - write_in:
    - /etc/locale.nopurge
    - |
      MANDELETE
      DONTBOTHERNEWLOCALE
      SHOWFREEDSPACE
      #QUICKNDIRTYCALC
      #VERBOSE

- prevent_services_from_starting_automatically:
  - exec_in: echo exit 101 > /usr/sbin/policy-rc.d

- add_contribs_source:
  - write_in:
    - /etc/apt/sources.list
    - |
      deb http://ftp.fr.debian.org/debian stable main contrib non-free
      deb http://ftp.debian.org/debian/ wheezy-updates main contrib non-free
      deb http://security.debian.org/ wheezy/updates main contrib non-free
- update_repositories:
  - exec_in: apt-get -y --force-yes update
  - exec_in: apt-get -y --force-yes --no-install-recommends install localepurge
- upgrade_system:
  - exec_in: apt-get -y --force-yes --no-install-recommends dist-upgrade  2>&1
- clean:
  - on_export_init:
    - exec_in: apt-get -y --force-yes autoclean
    - exec_in: apt-get -y --force-yes clean
    - exec_in: apt-get -y --force-yes autoremove
    - exec_in: localepurge
- core_packages:
  - exec_in: apt-get -y --force-yes --no-install-recommends install $$packages 2>&1
