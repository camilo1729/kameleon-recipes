# Software Install
- add_contribs_source:
  - exec_in: |
      perl -pi -e "s/main$/main contrib non-free/" /etc/apt/sources.list
- core_packages:
  - exec_in: |
      DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes update
  - exec_in: |
      DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install \
        zip unzip rsync openssh-server debian-keyring sudo
- do_pkg_install:
  - exec_in: |
      DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install \
        $$extra_packages
  - on_clean: 
    - exec_in: apt-get clean

