- kernel-img_conf:
  - write_file:
    - /etc/kernel-img.conf
    - |
      do_symlinks = yes
      relative_links = yes
      do_bootloader = yes
      do_bootfloppy = no
      do_initrd = yes
      link_in_boot = no
- kernel_install:
  - exec: DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install linux-image-$$arch
