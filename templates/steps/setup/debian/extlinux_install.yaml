- install_extlinux:
  - exec_in: apt-get install  -y --force-yes extlinux
  - exec_in: extlinux-install $DISK
  - write_in:
    - /boot/extlinux/extlinux.conf
    - |
      default linux
      timeout 1
      
      label linux
      kernel ../`basename /boot/vmlinuz*`
      append initrd=../`basename /boot/init*` root=UUID=`blkid -s UUID -o value ${DISK}p2` ro
  - on_clean:
    - exec_in: |
        local dir=/var/lib/os-prober/mount
        if [ -d "$dir" ]
        then umount -f "$dir" && rmdir "$dir"
        fi
