create_user:
 - create_group:
   - exec: addgroup $$user_group
 - add_user:
   # use the create_passwd.py script to generate the crypted password
   - exec: useradd -m -g $$user_group $$user_name -s /bin/bash
 - add_group_to_sudoers:
   - append_file:
     - /etc/sudoers
     - |
       %admin ALL=(ALL:ALL) ALL
