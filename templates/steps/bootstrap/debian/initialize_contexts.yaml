# # Initialize contexts
- initialize_contexts:
  - on_bootstrap_init:
    - exec_out: "fail() { echo $@ 1>&2; false; }"
    - exec_out: export DEBIAN_FRONTEND=noninteractive
  - on_setup_init:
    - exec_in: "fail() { echo $@ 1>&2; false; }"
    - exec_in: export USER=root
    - exec_in: export HOME=/root
    - exec_in: export PATH=/usr/bin:/usr/sbin:/bin:/sbin
    - exec_in: export LC_ALL=POSIX
    - exec_in: export DEBIAN_FRONTEND=noninteractive
