- mount_dev:
  - exec_local: mount -o bind /dev  $$rootfs/dev
  - on_setup_clean:
    - exec_local: |
        if mountpoint -q $$rootfs/dev
          then umount $$rootfs/dev
        fi

  - exec_local: mount -o bind /dev/pts $$rootfs/dev/pts
  - on_setup_clean:
    - exec_local: |
        if mountpoint -q $$rootfs/dev/pts
          then umount $$rootfs/dev/pts
        fi
- mount_proc:
