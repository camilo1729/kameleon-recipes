- fix_yum:
  - check_cmd_out: yum
  - exec_out: sed -i "s/opts.ssl_verify_host/2/g" /usr/lib/pymodules/python2.7/urlgrabber/grabber.py

- init_rpm_db:
  - check_cmd_out: rpm
  - exec_out: mkdir -p $$rootfs_download_path/var/lib/rpm
  - exec_out: rpm --root $$rootfs_download_path --initdb

- install_distrib_release:
  - download_file_out:
    - $$release_package
    - $KAMELEON_WORKDIR/$${distrib}-release.rpm
  - exec_out: rpm --root $$rootfs_download_path -ivh --force-debian --nodeps $KAMELEON_WORKDIR/$${distrib}-release.rpm
  - exec_out: ln -sf /rootfs/etc/pki/ /etc/pki
  - exec_out: yum --installroot $$rootfs_download_path -y install findutils yum util-linux
  - exec_out: echo $${release} > $$rootfs_download_path/etc/yum/vars/releasever
