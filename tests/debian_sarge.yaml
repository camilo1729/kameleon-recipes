#### Basic Debian Kameleon recipe ###
global:
  workdir_base: /tmp/kameleon
  workdir: /tmp/kameleon
  distrib: debian
  debian_version_name: sarge
  distrib_repository:  http://archive.debian.org/debian-archive/debian/
  #distrib_repository:  http://ftp.fr.debian.org/debian/
  output_environment_file_system_type: ext3
  include_dir: scripts
  arch: i386
  kernel_arch: "2.6-686"
  network_hostname: "test"
steps:
# Checking availability of tools used during the process
  - debian_check_deps
  - check_deps:
     - rsync
     - building_kvm_images
  - bootstrap
# Some system coniguration
  - system_config:
     - fstab
  - root_passwd
  - mount_proc
  - kernel_install:
     - kernel-img_conf 
     - kernel_install_sarge
  - strip
  - umount_proc
#Building the appliance
  - build_appliance:
     - clean_udev
     - create_raw_image
  #   - create_nbd_device
     - create_loop_device
     - mkfs_loop
     - mount_image_on_loop
     - copy_system_tree
     - install_extlinux
     - umount_image_on_loop
     - save_as_raw 
     - save_as_vdi
# # Creating Grid5000 deployable image
  - clean
  