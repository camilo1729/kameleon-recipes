#### Basic Debian Kameleon recipe ###
global:
  workdir_base: /tmp/kameleon
  workdir: /tmp/kameleon
  distrib: debian
  debian_version_name: etch
  distrib_repository:  http://archive.debian.org/debian-archive/debian/
  #distrib_repository:  http://ftp.fr.debian.org/debian/
  output_environment_file_system_type: ext3
  include_dir: scripts
  arch: i386
  kernel_arch: "2.6-686"
  network_hostname: "test"
  user_name: "kameleon"
  checkpoint_file: /tmp/kameleon/checkpoint.tgz
  extra_packages: "mysql-server mysql-client mingetty "
  oar_repository: "deb http://oar-ftp.imag.fr/oar/2.3/debian/stable/ ./"   
steps:
# Checking availability of tools used during the process
  - debian_check_deps
  - check_deps:
     - rsync
     - building_kvm_images
  - bootstrap
  - system_config
  - mount_proc
  - software_install:
     - extra_packages
  - oar_2.3/oar_debian_install
  - oar_2.3/oar_system_config
  - oar_2.3/oar_config
  - autologin
  - kernel_install
  - strip
  - umount_proc
#Building the appliance
  - build_appliance_kpartx:
     - clean_udev
     - create_raw_image
     - attach_kpartx_device
     - mkfs
     - mount_image
     - copy_system_tree
     - get_kernel_initrd
     - install_extlinux
     - umount_image
     - save_as_raw 
     - save_as_vdi
  - clean
  