global:
  workdir_base: /tmp/kameleon
  distrib: rpm
  arch: amd64
  rpm_distrib_name: slc-6
  output_environment_file_system_type: ext3
  network_hostname: kameleon
  extra_packages: "openssh-server"
  checkpoint_file: "/tmp/kameleon/checkpoint.tgz"
steps:
  - rpm_check_deps
  - check_deps:
      - rsync
      - building_appliance
  - bootstrap:
      - rinse_new
  - system_config
  - mount_proc
  - yum:
      - bootstrap
  - software_install:
      - extra_packages
  - root_passwd
  - kernel_install
  - strip
  - umount_proc
  - build_appliance_kpartx:
      - clean_udev
      - create_raw_image
      - attach_kpartx_device
      - mkfs
      - mount_image
      - copy_system_tree
      - get_kernel_initrd
      - install_extlinux
      - umount_image
      - save_as_raw
      - save_as_vdi
  - clean