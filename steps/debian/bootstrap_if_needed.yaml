bootstrap_if_needed:
  - debootstrap:
    - exec_appliance: |
        export tgz_bootstrap_file=$(echo "$$workdir_base""/bootstrap/""$$distrib""_$$debian_version_name""_$$arch"".tar.gz")
        mkdir -p $(dirname $tgz_bootstrap_file)
        if [ ! -f "$tgz_bootstrap_file" ]
        then 
            debootstrap --arch=$$arch $$debian_version_name $$chroot/ $$distrib_repository
            tar zcf $tgz_bootstrap_file -C $$chroot/ --numeric-owner --one-file-system .
        else 
            tar zxf $tgz_bootstrap_file -C $$chroot/
            cp -f /etc/resolv.conf $$chroot/etc
        fi
    - exec_chroot: |
        DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes update
        DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes dist-upgrade
