---
cluster_tools_install:
  - install_build_essentials:
    - exec_context: install build-essential
  - install_openmpi:
    - exec_context: |
                    install openmpi-bin openmpi-common \
                      openssh-client openssh-server \
                      libopenmpi1.3 libopenmpi-dbg libopenmpi-dev
  - install_python: 
    - exec_context: install python python-dev
  - include: 
    - mount_proc # needed for Java runtime install
  - install_java:
    - exec_context: install openjdk-6-jre
  - install_perl:
    - exec_context: install perl
  - install_tcl:
    - exec_context: install tcl
