bootstrap:
  - debootstrap:
    - check_cmd: debootstrap
    - exec_appliance: |
        debootstrap \
        --verbose \
        --no-check-gpg \
        --arch=$$arch \
        --include=locales \
        $$debian_version_name \
        $$chroot/ \
        $$distrib_repository 
  - include:
    - mount_proc
