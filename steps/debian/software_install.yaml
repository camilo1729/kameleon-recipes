software_install:
  - add_contribs_source:
    - exec_appliance: |
        perl -pi -e "s/main$/main contrib non-free/" etc/apt/sources.list
  - core_packages:
    - exec_chroot: |
        bash -c "DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes update"
    - exec_chroot: |
        bash -c "DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install \
          less \
          bzip2 \
          zip unzip \
          rsync \
          openssh-server \
          debian-keyring \ 
          sudo"
    - exec_on_clean: apt-get clean
  - extra_packages:
    - exec_chroot: |
        bash -c "DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes update"
    - exec_chroot: |
        bash -c "DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install $$extra_packages"
    - exec_on_clean: apt-get clean

