software_install:
  - add_contribs_source:
    - exec_appliance: |
        perl -pi -e "s/main$/main contrib non-free/" etc/apt/sources.list
  - core_packages:
    - exec_chroot: |
        DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes update
    - exec_chroot: |
        DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install zip unzip rsync openssh-server debian-keyring sudo
    - on_clean: 
      - exec_chroot: apt-get clean
  - include: 
    - pkg_install
