#
# contexts: 
#   install:
#     cmd: |
#         chroot $$chroot bash -c "
#         DEBIAN_FRONTEND=noninteractive apt-get update
#         DEBIAN_FRONTEND=noninteractive apt-get -q install -y --force-yes %%"
#     escape: \\ # The \ will be escape. It allows you to cut long lines with a \

software_install:
  - add_contribs_source:
    - exec_appliance: |
        perl -pi -e "s/main$/main contrib non-free/" etc/apt/sources.list
  - core_packages:
    - exec_context: |
        install zip unzip rsync openssh-server debian-keyring sudo
    - on_clean: 
      - exec_chroot: apt-get clean
  - include: 
    - pkg_install
